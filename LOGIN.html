    <div class="initial">
        <h1>KINDLY LOGIN IF YOU WISH TO ACCESS THE WEBSITE</h1>
    </div>
    <button class="green" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

    <form class="modal-content animate"  method="" action="HOME.html">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <img src="avatar.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <a class="login" href="/"><button class="external" type="submit"> Login </button></a>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" id="internal" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw"> <a id="pass" href="#">forgot password?</a></span>
            </div>
        </div>

        
    </form>
